<html>
<head>
  <meta charset="utf-8" />
  <title>가위바위보</title>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
</head>

<body>
<div id="computer"></div>
<div>
  <button id="scissors" class="btn">가위</button>
  <button id="rock" class="btn">바위</button>
  <button id="paper" class="btn">보</button>
</div>
<div id="score">0</div>
<script>
  const $computer = document.querySelector('#computer');
  const $score = document.querySelector('#score');
  const $rock = document.querySelector('#rock');
  const $scissors = document.querySelector('#scissors');
  const $paper = document.querySelector('#paper');
  const IMG_URL = './rsp.png';
  $computer.style.background = `url(${IMG_URL}) 0 0`;
  $computer.style.backgroundSize = 'auto 200px';

  const rspX = {
      scissors: '0',
      rock: '-220px',
      paper: '-440px',
  }

  let computerChoice = '0';

  const changeComputerHand = () => {
      if(computerChoice === rspX.scissors ){
        computerChoice = rspX.rock;
        $computer.style.background = `url(${IMG_URL}) ${rspX.rock} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      }else if(computerChoice === rspX.rock){
        computerChoice = rspX.paper;
        $computer.style.background = `url(${IMG_URL}) ${rspX.paper} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      }else if(computerChoice === rspX.paper){
        computerChoice = rspX.scissors;
        $computer.style.background = `url(${IMG_URL}) ${rspX.scissors} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      }
  }
   let intervalId = setInterval (changeComputerHand,50);

   const scoreTable = {
    rock: 0,
    scissors: 1,
    paper: -1,
  };

   let clickable =true;
   let score = 0;
   const clickButton = () => {
       if(clickable){
       clearInterval(intervalId);
       clickable=false;

       const myChoice = event.target.textContent === '바위'
       ? 'rock'
       : event.target.textContent === '가위'
       ? 'scissors'
       : 'paper';

       const myScore =scoreTable[myChoice];
       const computerScore = scoreTable[computerChoice];
       const diff = myScore - computerScore;

       let message;

       if(diff ===2 || diff === -1){
           score +=1;
           message = '승리';
           console.log('승리');
       }else if (diff === -2 || diff ===1){
           score -=1;
           message='패배';
           console.log('패배');
       }else{
           message ='무승부';
           console.log('무승부');
       }
       $score.textContent = `${message} 총: ${score}점`;

       setTimeout( () => {
           clickable=true;
           intervalId = setInterval(changeComputerHand,50);
       },1000);
    }
   };
   $rock.addEventListener('click',clickButton);
   $paper.addEventListener('click',clickButton);
   $scissors.addEventListener('click',clickButton);

</script>
</body>
</html>
